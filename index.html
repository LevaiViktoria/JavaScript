<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stilus.css">
    <link rel="shortcut icon" href="kepek/js.png" type="image/x-icon">
    <title>Javascript</title>

    
</head>

<body id="teljes">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-primary ">
        <div class="container">
        <a  class="navbar-brand" href="#">Változtass!!!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
          <ul class="navbar-nav">
              <li class="nav-item"> <a class="nav-link" href="#" onclick="myFunction()"> Éjszakai/Nappali mód </a> </li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="pasztel()"> Pasztel mód </a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="harsany()"> Harsány mód </a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="kepKi()"> Kép ki </a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="kepBe()"> Kép be </a></li>
              <li class="nav-item"><a class="nav-link" href="#" onclick="nagyit()"> Nagyít </a></li>
              </li>
          </ul>
        </div> <!-- navbar-collapse.// -->
      </div><!-- container //  -->
      </nav>
        <script>
            function myFunction() {
                let element = document.body;
                element.classList.toggle("dark-mode");
            }
    
            function pasztel() {
                let element = document.body;
                element.classList.toggle("pastel-mode");
               
            }
    
            function harsany() {
                let element = document.body;
                element.classList.toggle("harsany-mode");
            }
    
            function kepKi() {
                document.getElementById("kep").style.visibility = "hidden"; 
            }

            function kepBe() {
                document.getElementById("kep").style.visibility = "visible"; 
            }
            function nagyit() {
                document.getElementById("nagyit").style.fontSize = "70px";
            }
           
        </script>
        <div class="container box  p-3 my-4">
            <header class="text-center" >
                <h1 id="nagyit">Mit tud a JavaScript?</h1>
                <img id="kep" src="kepek/javascript.png" alt="">
                <br>
                <br>
                <button class="btn btn-block btn btn-outline-warning gomb" type="button"
                    onclick="alert('Az oldal készítője: Lévai Viktória')">Szerző</button><br>
                <button class="btn btn-block btn btn-outline-warning gomb" type="button" onclick="window.print()">Oldal
                    nyomtatása</button><br>
    
                <hr>
                
            </header>
            <div>
                <div>
                    <button type="button" class="btn btn-outline-info gomb"
                        onclick="document.getElementById('demo').innerHTML = Date()">
                        Mai dátum és idő megjelenítése</button>
                    <button type="button" class="btn btn-outline-info gomb"
                        onclick="document.getElementById('demo').innerHTML =' ' ">
                        Dátum törlése</button>
                    <p id="demo"></p>
                    <a href="https://www.w3schools.com/js/tryit.asp?filename=tryjs_myfirst" target="_blank"><img src="kepek/w3.PNG"
                            alt="w3schools" class="rounded-circle border border-success"></a>
                    <hr>
                </div>
            <div>
                <button class="btn btn-outline-info gomb"
                    onclick="document.getElementById('kepem').src='kepek/pic_bulbon.gif'">Kapcsold fel!</button>
    
                <img id="kepem" src="kepek/pic_bulboff.gif" alt="korte">
                <button class="btn btn-outline-info gomb"
                    onclick="document.getElementById('kepem').src='kepek/pic_bulboff.gif'">Kapcsold le!</button>
                    <br>
                <a href="https://www.w3schools.com/js/tryit.asp?filename=tryjs_intro_lightbulb" target="_blank"><img
                        src="kepek/w3.PNG" alt="w3schools" class="rounded-circle border border-success"></a>
                <hr>
            </div>
            <div>
                <h2>JavaScript megváltoztatja a HTML elemek stílusát.</h2>
                <p id="bekezdes">Megváltoztathatod a bekezdésed kinézetét.</p>
                <button type="button" class="btn btn-outline-info gomb"
                    onclick="document.getElementById('bekezdes').style.color='red'">Betűszín</button>
                <button type="button" class="btn btn-outline-info gomb"
                    onclick="document.getElementById('bekezdes').style.border='dashed'">Szegély</button>
                <button type="button" class="btn btn-outline-info gomb"
                    onclick="document.getElementById('bekezdes').style.padding='30px'">Belső margó</button>
                <button type="button" class="btn btn-outline-info gomb"
                    onclick="document.getElementById('bekezdes').style.margin='20px'">Külső margó</button>
                <button type="button" class="btn btn-outline-info gomb"
                    onclick="document.getElementById('bekezdes').style.backgroundColor='pink'">Háttérszín</button>
                <button type="button" class="btn btn-outline-info gomb"
                onclick="Alaphelyzet()">Alaphelyzet</button>
                    <br><br>
                    
                    <script>
                        function Alaphelyzet() {
                            document.getElementById('bekezdes').style.fontSize = '16px';
                            document.getElementById('bekezdes').style.color = 'black';
                            document.getElementById('bekezdes').style.fontFamily = 'Arial';
                            document.getElementById('bekezdes').style.border = '0px';
                            document.getElementById('bekezdes').style.padding = '0px';
                            document.getElementById('bekezdes').style.backgroundColor = 'white';
                            document.getElementById('bekezdes').style.marginLeft = '0px';
                            document.getElementById('bekezdes').style.marginTop = '0px';
                    
                        }
                    </script>

            </div>
            <footer>
                <a href="https://www.w3schools.com/js/tryit.asp?filename=tryjs_intro_style" target="_blank"><img
                        src="kepek/w3.PNG" alt="w3schools" class="rounded-circle border border-success"></a>
            </footer>
        </div>

</html>
